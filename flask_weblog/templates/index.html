<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

</head>
<body>

<div class="header">
  <h2>Blog Name</h2>
</div>

<div class="row">
  <div class="leftcolumn">

    {% for post in posts %}
        <div class="card">
        <h2>{{ post.title }} </h2>
        <h5>{{ post.title_des }}, {{ post.post_date }} </h5>
        <div class="fakeimg" style="height:200px;">Image</div>
        <p> {{ post.post_text_1 }}</p>
        <p> {{ post.post_text_2 }}</p>
        </div>
    {% endfor %}

  </div>
  <div class="rightcolumn">
    <div class="card">
      <h2>About Me</h2>
      <div class="fakeimg" style="height:100px;">Image</div>
      <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
    </div>

    <div class="card">
      <h3>Follow Me</h3>
      <p>Some text..</p>
    </div>
  </div>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>

</body>
</html>
